<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <link href="static/style.css" rel="stylesheet">
  <title>Uzmini skaitli!</title>
</head>
<body>
  <div class="wrapper">
    <!-- Kopfzeile mit Navigation -->
    <div class="header">
      <h1>Uzmini skaitli!</h1>
      <ul>
        <li><a href="/">Sākums</a></li>
        <li><a href="game">Spēle</a></li>
        <li><a href="top">Rezultāti</a></li>
        <li><a href="about">Par</a></li>
      </ul>
    </div> <!-- Ende Header -->

    <!-- Hauptinhalt -->
    <div class="content">
      <h2>Rezultātu tabula</h2>

      <!-- Tabelle für die Rangliste -->
      <table class="tops" border="1" cellpadding="8" cellspacing="0">
        <thead>
          <tr>
            <th>Vārds</th>
            <th>Mēģinājumi</th>
            <th>Laiks (sek)</th>
            <th>Līmenis</th>
          </tr>
        </thead>
        <tbody id="rezultati"></tbody>
      </table>
    </div> <!-- Ende content -->

  </div> <!-- Ende wrapper -->

  <!-- JavaScript: lädt die Daten von /topData -->
  <script>
    window.onload = function() {
      fetch("/topData")
        .then(response => response.json())
        .then(data => {
          const tabula = document.getElementById("rezultati");

          // Für jedes Ergebnis eine Tabellenzeile erstellen
          data.forEach((spel) => {
            const rinda = document.createElement("tr");

            rinda.innerHTML = `
              <td>${spel.vards}</td>
              <td>${spel.klikski}</td>
              <td>${spel.laiks}</td>
              <td>${spel.limenis}</td>
            `;

            tabula.appendChild(rinda);
          });
        })
        .catch(err => {
          document.getElementById("rezultati").innerHTML = `
            <tr><td colspan="4">Kļūda ielādējot rezultātus!</td></tr>
          `;
          console.error("Kļūda:", err);
        });
    };
  </script>

</body>
</html>
